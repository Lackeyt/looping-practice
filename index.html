<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body class="container-fluid">
    <form id="wordPuzzle">
      <div class="form-group">
        <label for="q1">Enter the Puzzle Solution!</label>
        <input type=text id="q1" class="form-control">
      </div>
      <button class="btn btn-secondary" type="submit">ENCODE!</button>
    </form>
    <div class="output">
      <h1>Guess the Phrase!</h1>
      <p class="outputTxt"></p>
      <form id="answerVal">
        <label for="q2">Your Guess:</label>
        <input type=text id="q2" class="form-control"><br>
        <button class="btn btn-secondary" type="submit">ANSWER!</button>
      </form><br>
      <Button class="startOver" class="btn btn-secondary">Start Over!</button>
    </div>
    <div class="answerSuccess">
      <h1>CORRECT!</h1>
      <Button class="startOver" class="btn btn-secondary">Start Over!</button>
    </div>
    <div class="answerFail">
      <h1>Better luck next time :(</h1>
      <p>The answer was "<span class="correctAnswer"></span>"</p>
      <Button class="startOver" class="btn btn-secondary">Start Over!</button>
    </div>
  </body>
</html>
